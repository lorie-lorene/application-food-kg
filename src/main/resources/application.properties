spring.application.name=test-jena

# Configuration du serveur
server.port=8080
#server.servlet.context-path=/food-search

# Configuration logging
logging.level.com.foodkg=DEBUG
logging.level.org.apache.jena=WARN
logging.level.org.apache.lucene=WARN

# Configuration Food KG
food.kg.fuseki-url=http://localhost:3030
food.kg.dataset-name=food-kg-v2
food.kg.lucene-index-path=./lucene-index
food.kg.images-base-path=/home/lorene/Bureau/MASTER_round2/Web_semantique/controle-continu/test-jena/data/images

# Configuration Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Configuration resources statiques
spring.web.resources.static-locations=classpath:/static/,file:/home/lorene/Bureau/MASTER_round2/Web_semantique/controle-continu/test-jena/data/images
spring.web.resources.cache.period=3600

# Configuration multipart (pour upload futur)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Configuration CORS
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

